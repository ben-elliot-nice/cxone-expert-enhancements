name: Deploy Develop Branch

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Develop Path
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Digital Ocean Spaces
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DO_SPACES_BUCKET: ${{ secrets.DO_SPACES_BUCKET }}
          DO_SPACES_ENDPOINT: ${{ secrets.DO_SPACES_ENDPOINT }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTIONS: 'true'
        run: npm run deploy:v2

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Develop Branch Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** develop" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Path:** \`cxone-expert-enhancements/develop/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`html" >> $GITHUB_STEP_SUMMARY
          echo "<script src=\"https://benelliot-nice.sgp1.digitaloceanspaces.com/cxone-expert-enhancements/develop/css-editor-embed.js\"></script>" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### All Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [css-editor-embed.js](https://benelliot-nice.sgp1.digitaloceanspaces.com/cxone-expert-enhancements/develop/css-editor-embed.js)" >> $GITHUB_STEP_SUMMARY
          echo "- [css-editor.js](https://benelliot-nice.sgp1.digitaloceanspaces.com/cxone-expert-enhancements/develop/css-editor.js)" >> $GITHUB_STEP_SUMMARY
          echo "- [css-editor.css](https://benelliot-nice.sgp1.digitaloceanspaces.com/cxone-expert-enhancements/develop/css-editor.css)" >> $GITHUB_STEP_SUMMARY
