<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CXone Expert Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CXone Expert - Test Environment</h1>
  </div>

  <div class="content">
    <p>This is a test page for E2E testing.</p>
    <p>The CXone Expert Enhancements script will be injected here.</p>
  </div>

  <!-- Load the Expert Enhancements widget -->
  <script>
    // Load embed.js from URL parameter or fallback to local dev
    const params = new URLSearchParams(window.location.search);
    const embedUrl = params.get('embedUrl') || 'http://localhost:5173/dist/embed.js';

    console.log('Loading Expert Enhancements from:', embedUrl);

    const script = document.createElement('script');
    script.src = embedUrl;
    script.onerror = () => {
      console.error('Failed to load Expert Enhancements:', embedUrl);
      document.body.innerHTML += '<div style="position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 10px; z-index: 9999;">❌ Failed to load Expert Enhancements: ' + embedUrl + '</div>';
    };
    script.onload = () => {
      console.log('✅ Expert Enhancements loaded successfully');
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
